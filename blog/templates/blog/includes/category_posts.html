{% extends "base.html" %}

{% load wagtailcore_tags wagtailimages_tags %}


{% block content %}
<div class="container">
<div class="row">
<div class="col-12 mt-5">

    <h1>Latest Posts</h1>
	{% for post in posts %}
	{% image post.blog_image original as blog_img %}
	<a href="{{ post.url }}">
	<img src="{{ blog_img.url }}" alt="{{ blog_img.alt }}">
	</a>
	<h2>{{ post.title }}</h2>
	{% endfor %}
	</div>
	</div>
	</div>
{% endblock %}
